<!DOCTYPE html>
<html>
<head>
  <title> First HTML Document </title>
</head>
<body>

  <!-- H1 - H6 1-6 //Heading Tags-->
  <h1> This is Heading 1</h1>
  <h2> This is Heading 2</h2>
  <h3> This is Heading 3</h3>
  <h4> This is Heading 4</h4>
  <h5> This is Heading 5</h5>
  <h6> This is Heading 6</h6>


  <!-- Paragraph Tag -->
  <p> This is a paragraph tag</p>
  <!-- Break Tag -->
  <br>
  <!-- Paragraph Tag with Bold -->
  <p> <b>This is a paragraph tag with Bold </b></p>

  <!-- Horizontal Break Tag -->
  <hr>
  <!-- Paragraph Tag With Center -->
  <center><p> This is a paragraph tag</p> </center>

  <!-- Code Tag  -->

    <code>
      <!DOCTYPE html>
      <html>
      <head>
        <title> First HTML Document </title>
      </head>
      <body>
        <h1> Example </h1>
      </body>
      </html>

    </code>
    <!-- Queu Tag with Bold -->

    <p> <q>This is a paragraph tag with Queu </q></p>

  </body>
  </html>
